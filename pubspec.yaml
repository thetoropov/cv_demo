publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.5.2+1
  path_provider: ^1.1.0
  path: ^1.6.2

  cupertino_icons: ^0.1.3

dev_dependencies:
